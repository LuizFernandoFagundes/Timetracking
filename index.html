<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="src/img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variaveis.css">
    <link rel="stylesheet" href="src/css/index.css">
    <script src="src/js/index.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="src/css/media.css">
    <title>Time Tracking</title>
</head>

<body>
    <main class="container">
         <section class="cardprincipal">
            <div class="cardjeremy">
                <img src="src/img/image-jeremy.png" alt="Imagem Jeremy" class="imgjeremy">
                <div class="infocard">
                <p class="report">Report for</p>
                <h1 class="nome">Jeremy Robson</h1>
              </div>
            </div>
            <ul class="itens">
                <li class="item" id="daily">Daily</li>
                <li class="item" id="weekly">Weekly</li>
                <li class="item" id="monthly">Monthly</li>
            </ul>
        </section>
        <section class="card-secundario">
            <div class="card-geral work">
                <div class="card-conteudo">
                    <p class="texto" id="title-work"></p>
                    <span>
                    <h2 class="horas" id="time-work"></h2>
                    <p class="information" id="information-work"></p>
                </span>
                </div>
            </div>

            <div class="card-geral play">
                <div class="card-conteudo">
                    <p class="texto" id="title-play"></p>
                    <span>
                    <h2 class="horas" id="time-play"></h2>
                    <p class="information" id="information-play"></p>
                </span>
                </div>
            </div>


            <div class="card-geral study">
                <div class="card-conteudo">
                    <p class="texto" id="title-study"></p>
                    <span>
                    <h2 class="horas" id="time-study"></h2>
                    <p class="information" id="information-study"></p>
                </span>
                </div>
            </div>


            <div class="card-geral exercise">
                <div class="card-conteudo">
                    <p class="texto" id="title-exercise"></p>
                    <span>
                    <h2 class="horas" id="time-exercise"></h2>
                    <p class="information" id="information-exercise"></p>
                </span>
                </div>
            </div>


            <div class="card-geral social">
                <div class="card-conteudo">
                    <p class="texto" id="title-social"></p>
                <span>
                    <h2 class="horas" id="time-social"></h2>
                    <p class="information" id="information-social"></p>
                </span>
                </div>
            </div>


            <div class="card-geral self-care">
                <div class="card-conteudo">
                    <p class="texto" id="title-self"></p>
                <span>
                    <h2 class="horas" id="time-self"></h2>
                    <p class="information" id="information-self"></p>
                </span>
                </div>
            </div>
        </section> 
    </main>
    
</body>

</html>
